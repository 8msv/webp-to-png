<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebP to PNG Converter</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3700b3;
    }

    .result {
      margin-top: 20px;
    }

    .result a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #03dac6;
      color: #333;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .result a:hover {
      background-color: #018786;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebP to PNG Converter</h1>
    <input type="file" id="webpFile" accept=".webp" />
    <button onclick="convertWebPtoPNG()">Convert to PNG</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertWebPtoPNG() {
      const fileInput = document.getElementById('webpFile');
      const resultDiv = document.getElementById('result');

      if (!fileInput.files.length) {
        alert('Please upload a WebP file.');
        return;
      }

      const file = fileInput.files[0];
      if (!file.type.includes('image/webp')) {
        alert('Please upload a valid WebP file.');
        return;
      }

      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          canvas.width = img.width;
          canvas.height = img.height;

          ctx.drawImage(img, 0, 0);

          // Convert the canvas image to PNG
          const pngDataUrl = canvas.toDataURL('image/png');

          // Create a download link for the PNG file
          const a = document.createElement('a');
          a.href = pngDataUrl;
          a.download = file.name.replace('.webp', '.png');
          a.textContent = 'Download PNG';

          // Clear previous results
          resultDiv.innerHTML = '';
          resultDiv.appendChild(a);
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
