<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebP to PNG Converter</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #444;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #aaa;
    }

    button {
      background: linear-gradient(135deg, #6200ea, #3700b3);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #3700b3, #6200ea);
      transform: scale(1.05);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
    }

    .result a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #03dac6, #018786);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .result a:hover {
      background: linear-gradient(135deg, #018786, #03dac6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebP to PNG Converter</h1>
    <input type="file" id="webpFile" accept=".webp" />
    <button onclick="convertWebPtoPNG()" id="convertButton">Convert to PNG</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertWebPtoPNG() {
      const fileInput = document.getElementById('webpFile');
      const resultDiv = document.getElementById('result');

      if (!fileInput.files.length) {
        alert('Please upload a WebP file.');
        return;
      }

      const file = fileInput.files[0];
      if (!file.type.includes('image/webp')) {
        alert('Please upload a valid WebP file.');
        return;
      }

      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          canvas.width = img.width;
          canvas.height = img.height;

          ctx.drawImage(img, 0, 0);

          // Convert the canvas image to PNG
          const pngDataUrl = canvas.toDataURL('image/png');

          // Create a download link for the PNG file
          const a = document.createElement('a');
          a.href = pngDataUrl;
          a.download = file.name.replace('.webp', '.png');
          a.textContent = 'Download PNG';

          // Clear previous results
          resultDiv.innerHTML = '';
          resultDiv.appendChild(a);
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
